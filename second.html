<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>國泰世華分行預約</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/second-page.css">
</head>
<body>
<header class="header">
    <img class="hidden-xs-only" src="images/logo--pc.png" alt="logo">
    <img class="hidden-sm-and-up" src="images/logo--mobile.png" alt="logo">
    <div class="hidden-xs-only flex-1"></div>
    <span>分行服務預約</span>
</header>
<div class="main container">
    <div class="my-4 text-20">
        <p>親愛的客戶您好：</p>
        <p>請選擇要預約的分行及時段！</p>
    </div>
    <div class="form-group">
        <div class="row">
            <label for="">身分證字號</label>
            <div class="input-block">
                <input type="text" value="A123456789" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">手機號碼</label>
            <div class="input-block">
                <input type="text" value="0912345678" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">姓名</label>
            <div class="input-block">
                <input type="text" value="黃小明" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">預約業務</label>
            <div class="input-block">
                <input type="text" value="開戶" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">分行區域</label>
            <div class="input-block">
                <select class="half">
                    <option>請選擇縣市</option>
                    <option>新北市</option>
                    <option>新竹縣</option>
                    <option>嘉義市</option>
                    <option>彰化線</option>
                </select>
                <select class="half">
                    <option>請選擇行政區</option>
                    <option>板橋區</option>
                    <option>土城區</option>
                    <option>汐止區</option>
                    <option>新莊區</option>
                </select>
                <div class="error-block">該區域目前無分行服務，請選擇其他區域</div>
            </div>
        </div>
        <div class="row">
            <label for="">預約日期</label>
            <div class="input-block">
                <select>
                    <option selected>2021/07/25(日)</option>
                    <option>2021/07/26(一)</option>
                    <option>2021/07/27(二)</option>
                    <option>2021/07/28(三)</option>
                    <option>2021/07/29(四)</option>
                    <option>2021/07/30(五)</option>
                </select>
                <div class="error-block">請選擇銀行營業日</div>
            </div>
        </div>
        <div class="row">
            <label for="">預約時間</label>
            <div class="input-block">
                <label class="checkbox-wrap">
                    <input type="checkbox">
                    <div class="checkmark">09:00</div>
                </label>
                <label class="checkbox-wrap">
                    <input type="checkbox" disabled>
                    <div class="checkmark">09:00</div>
                </label>
                <input type="text" value="A123456789" disabled>
                <div class="error-block">請選擇銀行營業日</div>
            </div>
        </div>

    </div>
    <button class="btn btn-secondary is-round">下一步</button>
</div>
<footer class="footer">
    © 國泰世華商業銀行股份有限公司
</footer>
<div class="goTop">
    <img class="w-full h-full" src="images/go-top@3x.png" alt="go-top">
</div>
</body>
</html>
