<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>國泰世華分行預約</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/first-page.css">
</head>
<body>
<header class="header">
    <img class="hidden-xs-only" src="images/logo--pc.png" alt="logo">
    <img class="hidden-sm-and-up" src="images/logo--mobile.png" alt="logo">
    <div class="hidden-xs-only flex-1"></div>
    <span>分行服務預約</span>
</header>
<div class="banner">
    <img src="images/pictures.png" alt="pic"
         srcset="images/pictures.png 1x, images/pictures@2x.png 2x, images/pictures@3x.png 3x">
    <img src="images/pcnew-copy.png" alt="copy">
    <div class="box">
        <span class="title">分行服務預約</span>
        <span class="desc">事先網路預約</span>
        <span class="desc">減少等待時間</span>
    </div>
</div>
<div class="main container">
    <div class="my-4 text-20">
        <span>簡單</span>
        <span class="text-orange"> 3 </span>
        <span>步驟，輕鬆便利完成預約</span>
    </div>
    <div class="info-block">
        <div class="main-box">
            <img src="images/fill-paper-1@3x.png" alt="填寫基本資料">
            <div class="word-block">
                <p class="title">
                    <span>Step1.</span>
                    <span>填寫基本資料</span>
                </p>
                <p class="desc">鍵入簡單欄位完成身分驗證</p>
            </div>
        </div>
        <div class="indicator hidden-xs-only" src="images/arrow-right@3x.png" alt="right"></div>
        <div class="line hidden-sm-and-up"></div>
        <div class="main-box">
            <img src="images/bonus-prograss@3x.png" alt="填寫基本資料">
            <div class="word-block">
                <p class="title">
                    <span>Step2.</span>
                    <span>完成分行預約</span>
                </p>
                <p class="desc">選擇要預約的業務/分行/日期/時間</p>
            </div>
        </div>
        <div class="indicator hidden-xs-only" src="images/arrow-right@3x.png" alt="right"></div>
        <div class="line hidden-sm-and-up"></div>
        <div class="main-box">
            <img src="images/extension@3x.png" alt="填寫基本資料">
            <div class="word-block">
                <p class="title">
                    <span>Step3.</span>
                    <span>前往分行辦理</span>
                </p>
                <p class="desc">親自前往分行辦理業務</p>
            </div>
        </div>
    </div>
    <a href="second.html">
        <button class="btn btn-secondary is-round">立即預約</button>
    </a>
</div>
<footer class="footer">
    © 國泰世華商業銀行股份有限公司
</footer>
<div class="goTop">
    <img class="w-full h-full" src="images/go-top@3x.png" alt="go-top">
</div>
</body>
</html>
