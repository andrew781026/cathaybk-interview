<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>國泰世華分行預約</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/second-page.css">
</head>
<body>
<header class="header">
    <img class="hidden-xs-only" src="images/logo--pc.png" alt="logo">
    <img class="hidden-sm-and-up" src="images/logo--mobile.png" alt="logo">
    <div class="hidden-xs-only flex-1"></div>
    <span>分行服務預約</span>
</header>
<div class="step-block">
    <div class="container">
        <div class="steps">
            <div class="step-icon active" data-label="預約分行">1</div>
            <div class="step-line"></div>
            <div class="step-icon" data-label="資料確認" >2</div>
        </div>
    </div>
    <div class="hidden-sm-and-up steps-title">預約分行</div>
</div>
<div class="main container">
    <div class="my-4 text-20">
        <p>親愛的客戶您好：</p>
        <p>請選擇要預約的分行及時段！</p>
    </div>
    <div class="form-group">
        <div class="row">
            <label for="">身分證字號</label>
            <div class="input-block">
                <input type="text" value="A123456789" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">手機號碼</label>
            <div class="input-block">
                <input type="text" value="0912345678" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">姓名</label>
            <div class="input-block">
                <input type="text" value="黃小明" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">預約業務</label>
            <div class="input-block">
                <input type="text" value="開戶" disabled>
            </div>
        </div>
        <div class="row">
            <label for="">分行區域</label>
            <div class="input-block">
                <select class="half">
                    <option>請選擇縣市</option>
                    <option>新北市</option>
                    <option>新竹縣</option>
                    <option>嘉義市</option>
                    <option>彰化線</option>
                </select>
                <select class="half">
                    <option>請選擇行政區</option>
                    <option>板橋區</option>
                    <option>土城區</option>
                    <option>汐止區</option>
                    <option>新莊區</option>
                </select>
                <div class="table-wrap">
                    <table>
                        <thead>
                        <tr>
                            <th class="min-w-80">選擇</th>
                            <th class="min-w-120">分行名稱</th>
                            <th class="min-w-300">地址</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <label class="radio-wrap">
                                    <input type="radio" name="radio">
                                    <span class="radiomark"></span>
                                </label>
                            </td>
                            <td>營業部</td>
                            <td class="text-left">台北市信義區松仁路7號</td>
                        </tr>
                        <tr>
                            <td>
                                <label class="radio-wrap">
                                    <input type="radio" name="radio">
                                    <span class="radiomark"></span>
                                </label>
                            </td>
                            <td>信義分行</td>
                            <td class="text-left">台北市信義區信義路</td>
                        </tr>
                        <tr>
                            <td>
                                <label class="radio-wrap">
                                    <input type="radio" name="radio">
                                    <span class="radiomark"></span>
                                </label>
                            </td>
                            <td>松山分行</td>
                            <td class="text-left">台北市信義區基隆路一段151號</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="error-block">該區域目前無分行服務，請選擇其他區域</div>
            </div>
        </div>
        <div class="row">
            <label for="">預約日期</label>
            <div class="input-block">
                <select>
                    <option selected>2021/07/25(日)</option>
                    <option>2021/07/26(一)</option>
                    <option>2021/07/27(二)</option>
                    <option>2021/07/28(三)</option>
                    <option>2021/07/29(四)</option>
                    <option>2021/07/30(五)</option>
                </select>
                <div class="error-block">請選擇銀行營業日</div>
            </div>
        </div>
        <div class="row">
            <label for="">預約時間</label>
            <div class="input-block">
                <div class="date-picker-wrap">
                    <label class="checkbox-wrap">
                        <input type="checkbox" disabled>
                        <span class="checkmark">09:00</span>
                    </label>
                    <label class="checkbox-wrap">
                        <input type="checkbox">
                        <span class="checkmark">10:00</span>
                    </label>
                    <label class="checkbox-wrap">
                        <input type="checkbox">
                        <span class="checkmark">11:00</span>
                    </label>
                    <label class="checkbox-wrap">
                        <input type="checkbox">
                        <span class="checkmark">13:00</span>
                    </label>
                    <label class="checkbox-wrap">
                        <input type="checkbox" disabled>
                        <span class="checkmark">14:00</span>
                    </label>
                </div>
                <div class="error-block">若該分行無可預約時段，可選擇鄰近分行。</div>
            </div>
        </div>

    </div>
    <button class="btn btn-secondary is-round">下一步</button>
</div>
<footer class="footer">
    © 國泰世華商業銀行股份有限公司
</footer>
<div class="goTop">
    <img class="w-full h-full" src="images/go-top@3x.png" alt="go-top">
</div>
</body>
</html>
